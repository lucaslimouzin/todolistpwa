<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <title>TodoList PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>TodoList</h1>
        </header>
        
        <div class="todo-form">
            <div class="todo-inputs">
                <input type="text" id="todo-input" placeholder="Ajouter une tâche...">
                <input type="datetime-local" id="todo-date" aria-label="Date d'échéance">
            </div>
            <button id="add-todo">Ajouter</button>
        </div>
        
        <div class="permissions-banner" id="notifications-banner">
            <p class="banner-text">Autoriser les notifications pour recevoir des rappels</p>
            <div class="banner-actions">
                <button id="enable-notifications">Activer</button>
                <button id="close-notifications-banner">×</button>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="active">Actives</button>
            <button class="filter-btn" data-filter="completed">Terminées</button>
        </div>
        
        <ul id="todo-list"></ul>
        
        <div class="todo-actions">
            <span id="items-left">0 tâches restantes</span>
            <button id="clear-completed">Effacer terminées</button>
        </div>
    </div>

    <div class="install-banner" id="install-banner">
        <p class="banner-text">Installez cette application sur votre appareil</p>
        <div class="banner-actions">
            <button id="install-btn">Installer</button>
            <button id="close-banner">×</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/sw-register.js"></script>
</body>
</html>
